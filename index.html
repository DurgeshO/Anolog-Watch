<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- STEP:-1 Mai sabse pehle [.container>.clock] lunga mujhe boiler plate mil jayega. uske baad main isme bhi styling dunga -->
    <div class="container">
        <div class="clock">
            <!-- STEP:-2 Ab main [(.hand>i)*3] aisa lunga minute,hours,second ko banane ke liye -->

           <div style="--clr:#ff3d58;" class="hand" id="hour"><i></i></div>
           <div style="--clr:#00a6ff;" class="hand" id="min"><i></i></div>
           <div style="--clr:white;" class="hand" id="sec"><i></i></div>

           
            <!-- STEP:-3 ab main [span>b] lunga jisse mujhe boiler plate milega. uske baad main span tag ke under lunga [style="--i:1,2,3,4,5..12"] aisa 12times le lenge jaisa maine neeche liya hai -->
            <span style="--i:1;"><b>1</b></span>
            <span style="--i:2;"><b>2</b></span>
            <span style="--i:3;"><b>3</b></span>
            <span style="--i:4;"><b>4</b></span>
            <span style="--i:5;"><b>5</b></span>
            <span style="--i:6;"><b>6</b></span>
            <span style="--i:7;"><b>7</b></span>
            <span style="--i:8;"><b>8</b></span>
            <span style="--i:9;"><b>9</b></span>
            <span style="--i:10;"><b>10</b></span>
            <span style="--i:11;"><b>11</b></span>
            <span style="--i:12;"><b>12</b></span>

        </div>
    </div>

    <!-- agar hamare hand[hour,minute,second] ke kaate ko move karana hai to javascript ki help lagegi means help like brain -->
    <script src="script.js"></script>
</body>
</html>
